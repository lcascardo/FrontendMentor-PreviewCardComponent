<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/custom.css">
</head>

<body class="bg-custom-color2">

  <div class="container-fluid py-4 px-3 d-flex justify-content-center align-items-center vh-100">

    <div class="card overflow-hidden rounded-4" style="max-width: 700px;">
      <div class="row">
        <div class="col-xs-12 col-sm-6">
          <img src="images/image-product-mobile.jpg" class="card-img-top img-fluid d-sm-none" alt="perfume">
          <img src="images/image-product-desktop.jpg" class="card-img-top img-fluid d-none d-sm-block h-100" alt="perfume">
        </div>
        <div class="col-sm-6 py-md-4">
          <div class="card-body p-4">
            <p class="card-subtitle mb-2 text-custom-color4">PERFUME</p>
            <h3 class="card-title font-monospace text-custom-color3 fs-1">Gabrielle Essence Eau De Parfum</h2>
              <p class="card-text text-custom-color4">A floral, solar and voluptuous interpretation composed by Olivier
                Polge,
                Perfumer-Creator for the House of CHANEL.</p>
              <div class="d-flex align-items-center mb-2">
                <p class="card-text me-3 my-0 font-monospace text-custom-color1 fs-1">$149.99</p>
                <p class="card-text text-decoration-line-through text-custom-color4">$169.99</p>
              </div>
              <button type="button" class="btn btn-custom-color1 py-2 w-100">
                <img src="images/icon-cart.svg" alt="icono de carrito">
                Add to Cart
              </button>
          </div>
        </div>
      </div>
    </div>


  </div>
